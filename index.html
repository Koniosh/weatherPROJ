<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img src="photo.jpeg" class="bg" style="height:850px; width:1450px;">
    <div class="card">
        <div class="search">
            <div class="inpt"><input type="text" placeholder="Enter City Name"><i class="fa-solid fa-xmark" ></i></div>
            <button class="srch"><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
        <div class="mid">
         <div class="icon">
            <img src="clouds.png" >
         </div>
         <div class="temp">~&deg;C </div>
         <div class="locate">
            <p>Enter City</p>
         </div>
        </div>
        <div class="footer">
            <div class="humidity">
                <img src="humidity.png">
            <div class="info">
                <h4 class="info1">~~ %</h4>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <img src="wind.png">
        <div class="info2">
            <h4 class="infoo">~~ K/h</h4>
            <p>WindSpeed</p>
        </div>
    </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
